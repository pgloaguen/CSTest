group 'com.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes("Main-Class": "com.pgloaguen.csprotocolexercise.Main",
                "Manifest-Version": version)
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
